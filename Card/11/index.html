<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/dist/style.css" />
    <title>Card Effect 11</title>
  </head>
  <body>
    <section class="card">
      <div class="content">
        <h2>Water wave div</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo
          inventore pariatur doloribus nam nulla aut facere quas distinctio
          maxime et debitis excepturi natus non eligendi reiciendis, totam
          laboriosam voluptatibus nihil?
        </p>
      </div>
    </section>
    <svg>
      <filter id="wave">
        <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
          <animate
            attributeName="baseFrequency"
            dur="60s"
            values="0.02;0.05;0.02"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="30" />
      </filter>
    </svg>
  </body>
</html>
