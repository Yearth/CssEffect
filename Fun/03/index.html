<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/dist/style.css" />
    <title>Just For Fun 03</title>
  </head>
  <body>
    <main id="page">
      <div class="slider-container">
        <span id="range-value">0</span>
        <input
          type="range"
          id="range-input"
          value="0"
          min="0"
          max="100"
          onmousemove="rangeSilder(this.value)"
          onchange="rangeSilder(this.value)"
        />
      </div>
    </main>

    <script>
      function rangeSilder(value) {
        document.getElementById("range-value").innerHTML = value;
      }
    </script>
  </body>
</html>
