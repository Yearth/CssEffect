<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/dist/style.css" />

    <title>Just For Fun 12</title>
  </head>
  <body>
    <div id="not-found-page">
      <main class="content">
        <h2>404</h2>
        <h4>Page Not Found</h4>
        <p>
          The page you were looking for doesn't exist. You may have mistyped the
          address or the page may have moved.
        </p>
        <a href="#">Back To Home</a>
      </main>
    </div>

    <script>
      const page = document.getElementById("not-found-page");

      window.onmousemove = e => {
        let x = -e.clientX / 5;
        let y = -e.clientY / 5;

        page.style.backgroundPositionX = `${x}px`;
        page.style.backgroundPositionY = `${y}px`;
      };
    </script>
  </body>
</html>
